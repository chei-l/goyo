<div class="chat chat-start">
  <div class="chat-image avatar">
    <div class="w-16 rounded-full">
      <img alt="{{ title | default(value='Character') }}" src="{{ img | default(value='/static/images/avatar-placeholder.png') }}" />
    </div>
  </div>
  <div class="chat-header">
    {{ title | default(value="Character") }}
  </div>
  <div class="chat-bubble">
    {{ body | markdown | safe }}
  </div>
</div>
