# Language Configuration
[extra.lang]
rtl = [] # List of RTL languages e.g. ["ar", "he"]

# Logo Configuration (new structured format)
# You can use either the new [extra.logo] format or the legacy flat format (logo_text, logo_image_path, logo_image_padding)
# The new format takes priority when both are present
[extra.logo]
text = "Goyo"                           # Text when no logo image
image_path = "images/goyo.png"          # Default logo image path
image_padding = "10px"                 # Optional padding
dark_image_path = "images/goyo-dark.png"   # Logo for dark theme (optional)
light_image_path = "images/goyo-light.png" # Logo for light theme (optional)

# Twitter Configuration (new structured format)
# You can use either the new [extra.twitter] format or the legacy flat format (twitter_site, twitter_creator)
# The new format takes priority when both are present
[extra.twitter]
site = "@hahwul"     # Site Twitter handle
creator = "@hahwul"  # Creator Twitter handle

# Theme Configuration (new structured format)
# You can use either the new [extra.theme] format or the legacy flat format (default_colorset, brightness, disable_theme_toggle)
# The new format takes priority when both are present
[extra.theme]
colorset = "dark"           # Options: "dark", "light"
brightness = "normal"       # Common brightness for both themes: "darker", "normal", "lighter"
# dark_brightness = "darker"  # Override brightness for dark theme only (optional)
# light_brightness = "normal" # Override brightness for light theme only (optional)
disable_toggle = false      # Hide theme toggle button

# Font Configuration (new structured format)
# You can use either the new [extra.font] format or the legacy flat format (custom_font_enabled, custom_font_name, custom_font_path)
# The new format takes priority when both are present
[extra.font]
enabled = false  # Set to true to use custom font
name = ""        # Name of the custom font (e.g., "Roboto", "Noto Sans KR")
path = ""        # Local path (e.g., "fonts/custom.woff") or remote URL (e.g., "https://fonts.googleapis.com/css2?family=Roboto")

# Sidebar Configuration (new structured format)
# You can use either the new [extra.sidebar] format or the legacy flat format (sidebar_expand_depth, disable_root_sidebar_hide)
# The new format takes priority when both are present
[extra.sidebar]
expand_depth = 1         # Sidebar expansion depth (max 5)
disable_root_hide = false # Prevent hiding sidebar on root page

# Share Buttons Configuration (new structured format)
# You can use either the new [extra.share] format or the legacy flat format (enable_copy_url, enable_share_x)
# The new format takes priority when both are present
[extra.share]
copy_url = false  # Copy URL button
x = false         # Share on X button
